<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/estores.css">
    <title>Smart Home: Gestor dos Estores</title>
</head>

<body>
    <div id="ecra">
        <div id="backBtnPosition">
            <button id="backBtn" onclick="window.location.href='index.html'">Voltar</button>
        </div>
        <h1>Estores</h1>
        <div id="estoresGrid">

            <div>
                <h3 class="nameSection">SALA</h3>
            </div>
            <div class="status"> Status: <span id="statusEstoresSala"></span> <br>
                <button class="abrirBtn" id="abrirBtnSala">ABRIR</button> <br> <button class="fecharBtn" id="fecharBtnSala">FECHAR</button>
            </div>
            <div class="abrirFechar"><input type="checkbox" id="checkboxSala">Abrir/Fechar automaticamente  <br>
                <div class="horas" id="horasSala">
                    Hora Fecho:<input type="time"> <br>
                    Hora Abertura:<input type="time">
                </div>

            </div>
            <div>
                <h3 class="nameSection">QUARTO</h3>
            </div>
            <div class="status">Status: <span id="statusEstoresQuarto"></span> <br>
                <button class="abrirBtn" id="abrirBtnQuarto">ABRIR</button> <br><button class="fecharBtn" id="fecharBtnQuarto">FECHAR</button>
            </div>
            <div class="abrirFechar"><input type="checkbox" id="checkboxQuarto"> Abrir/Fechar automaticamente  <br>
                <div class="horas" id="horasQuarto">
                    Hora Fecho:<input type="time"> <br>
                    Hora Abertura:<input type="time">
                </div>
            </div>
            <div>
                <h3 class="nameSection">COZINHA</h3>
            </div>
            <div class="status">Status: <span id="statusEstoresCozinha"></span> <br>
                <button class="abrirBtn" id="abrirBtnCozinha">ABRIR</button> <br><button class="fecharBtn" id="fecharBtnCozinha">FECHAR</button>
            </div>
            <div class="abrirFechar"><input type="checkbox" id="checkboxCozinha">Abrir/Fechar automaticamente  <br>
                <div class="horas" id="horasCozinha">
                    Hora Fecho:<input type="time"> <br>
                    Hora Abertura:<input type="time">
                </div>
            </div>
            <div>
                <h3 class="nameSection">WC</h3>
            </div>
            <div class="status">Status: <span id="statusEstoresWC"></span> <br>
                <button class="abrirBtn" id="abrirBtnWC">ABRIR</button><br><button class="fecharBtn" id="fecharBtnWC">FECHAR</button>
            </div>
            <div class="abrirFechar"><input type="checkbox" id="checkboxWC">Abrir/Fechar automaticamente<br>
                <div class="horas" id="horasWC">
                    Hora Fecho:<input type="time"> <br>
                    Hora Abertura:<input type="time">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/estoresScript.js"></script>
</body>
</html>
