<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles/ac.css" rel="stylesheet">
    <script src="scripts/acScript.js"></script>

    <title>Ar-condicionado</title>
</head>

<body>
    <div id="ecra">
        <div id="backBtnPosition">
            <button onclick="window.location.href='index.html'" id="backBtn">Voltar</button>
        </div>
        <h1>Ar-condicionado</h1>
        <div id="gridAC">
            <div id="optionsSala1">
                <button>ON</button>
                <button>OFF</button>
            </div>
            <div class="sectionName">Sala1</div>
            <div class="settingsDiv">Temperatura: <span id="temperaturaSala1"></span> <br>
                Velocidade: <span id="velocidadeSala1"></span>
            </div>
            <div>
                <button id="alterarSala1" onclick="saveValues(this.id)">Alterar</button>
            </div>
            <div id="optionsQuarto">
                <button>ON</button>
                <button>OFF</button>
            </div>
            <div class="sectionName">Quarto</div>
            <div class="settingsDiv">Temperatura: <span id="temperaturaQuarto"></span> <br>
                Velocidade: <span id="velocidadeQuarto"></span>
            </div>
            <div>
                <button id="alterarQuarto" onclick="saveValues(this.id)">Alterar</button>
            </div>
            <div id="optionsCozinha">
                <button>ON</button>
                <button>OFF</button>
            </div>
            <div class="sectionName">Cozinha</div>
            <div class="settingsDiv">Temperatura: <span id="temperaturaCozinha"></span> <br>
                Velocidade: <span id="velocidadeCozinha"></span>
            </div>
            <div>
                <button id="alterarCozinha" onclick="saveValues(this.id)">Alterar</button>
            </div>
            <div id="optionsSala2">
                <button>ON</button>
                <button>OFF</button>
            </div>
            <div class="sectionName">Sala2</div>
            <div class="settingsDiv">Temperatura: <span id="temperaturaSala2"></span> <br>
                Velocidade: <span id="velocidadeSala2"></span>
            </div>
            <div>
                <button id="alterarSala2" onclick="saveValues(this.id)">Alterar</button>
            </div>
        </div>
    </div>

</body>
</html>
